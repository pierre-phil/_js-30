<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>CSS variables and JS</title>
  </head>
  <body>
    <h2>Update CSS variables with <span class="h1">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />
      <!--data-something is an attribute you can create by yourself, as long as it begins with data-...-->

      <label for="blur">Blur</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base color</label>
      <input type="color" name="base" value="#ffc600" />

      <img src="./pexels-ave-calvar-martinez-4954715.jpg"></img>
    </div>
    <script src="main.js"></script>
  </body>
</html>
